<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5S Kitchen Menu</title>
    <link rel="stylesheet" href="images&css/style2.css">
</head>
<body>
    <section class="navbar">
        <div>
            <div class="logo">
                <h1>5S KITCHEN</h1>
            </div>

            <div class="menu text-right">
                <ul>                                        
                    <li><a href="index.html">Log out</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Foods</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <div class="main">
        <div class="section-title">
            <h2>our menu</h2>
        </div>
        <div class="menus">
            <div class="menu-column">
                <h4>Appetizer</h4>
                <div class="single-menu">
                    <img src="images&css/food01.jpg" alt="">
                    <div class="menu-content">
                        <h5>Fries <span>P100</span></h5>
                        <button>Buy</button>
                    </div>
                </div>
                <div class="single-menu">
                    <img src="images&css/food02.jpg" alt="">
                    <div class="menu-content">
                        <h5>Fruit salad <span>P200</span></h5>
                        <button>Buy</button>
                    </div>
                </div>
                <div class="single-menu">
                    <img src="images&css/food03.jpg" alt="">
                    <div class="menu-content">
                        <h5>Mixed nuts <span>P100</span></h5>
                        <button>Buy</button>
                    </div>
                </div>
            </div>
            <div class="menu-column">
                <h4>Main dish</h4>
                <div class="single-menu">
                    <img src="images&css/food04.jpg" alt="">
                    <div class="menu-content">
                        <h5>Carbonara <span>P250</span></h5>
                        <button>Buy</button>
                    </div>
                </div>
                <div class="single-menu">
                    <img src="images&css/food05.jpg" alt="">
                    <div class="menu-content">
                        <h5>Beef steak <span>P300</span></h5>
                        <button>Buy</button>
                    </div>
                </div>
                <div class="single-menu">
                    <img src="images&css/food06.jpg" alt="">
                    <div class="menu-content">
                        <h5>Ravioli <span>P200</span></h5>
                        <button>Buy</button>
                    </div>
                </div>
            </div>
            <div class="menu-column">
                <h4>Dessert</h4>
                <div class="single-menu">
                    <img src="images&css/food07.jpg" alt="">
                    <div class="menu-content">
                        <h5>Ice cream <span>P150</span></h5>
                        <button>Buy</button>
                    </div>
                </div>
                <div class="single-menu">
                    <img src="images&css/food08.jpg" alt="">
                    <div class="menu-content">
                        <h5>Cake <span>P200</span></h5>
                        <button>Buy</button>
                    </div>
                </div>
                <div class="single-menu">
                    <img src="images&css/food09.jpg" alt="">
                    <div class="menu-content">
                        <h5>Cupcake <span>P100</span></h5>
                        <button>Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style="text-align: center">
        <h3 class="text-white">Designed by: <a href="" class="text-orange">GROUP 6</a></h3>
    </footer>
</body>
</html>
